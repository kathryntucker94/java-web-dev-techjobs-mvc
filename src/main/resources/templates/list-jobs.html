<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>


        <tr>
            <title th:text="${title}"></title>
        </tr>
    <table class= "job-listing">
        <th:block th:each="job : ${jobs}">
        <tr>
            <td th:text="${'ID: ' + job.getId()}"></td>
        <tr/>
        <tr>
            <td th:text="${'Name: ' + job.getName()}"></td>
        <tr/>
        <tr>

            <td th:text="${'Employer: ' + job.getEmployer()}"></td>
        <tr/>
        <tr>

            <td th:text="${'Location: ' + job.getLocation()}"></td>
        <tr/>
        <tr>

            <td th:text="${'Position: ' + job.getPositionType()}"></td>
        <tr/>
        <tr>

            <td th:text="${'Skill: ' + job.getCoreCompetency()}"></td>
        <tr/>

        </th:block>
    </table>

</div>

</body>
</html>
